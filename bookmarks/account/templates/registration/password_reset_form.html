{% extends "base.html" %}

{% block title %}
  Reset your password
{% endblock %}

{% block content %}
  <h1>Forgotten your password?</h1>
  <p>
    Enter your email address to obtain a new password.
  </p>
  <form action="." method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <p>
      <input type="submit" name="submit" value="Send email">
    </p>
  </form>
{% endblock %}
