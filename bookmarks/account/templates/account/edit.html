{% extends "base.html" %}

{% block title %}
  Edit your account
{% endblock %}

{% block content %}
  <h1>Edit your account</h1>
  <p>
    You can edit your account by filling in the following fields:
  </p>
  <form action="." method="post" enctype="multipart/form-data">
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    {% csrf_token %}
    <p>
      <input type="submit" name="submit" value="Save Changes">
    </p>
  </form>
{% endblock %}
